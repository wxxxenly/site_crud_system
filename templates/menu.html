<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Главная</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-container">
    <h2>Ваши данные</h2>
    <p>Привет, {{ current_user.username }}! 
      <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
    </p>
    <table>
      <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Комментарий</th>
        <th>Действия</th>
      </tr>
      {% for p in profiles %}
      <tr>
        <form method="post" action="{{ url_for('edit_profile', id=p.id) }}">
          <td><input name="full_name" value="{{ p.full_name or '' }}"></td>
          <td><input name="email" value="{{ p.email or '' }}"></td>
          <td><input name="phone" value="{{ p.phone or '' }}"></td>
          <td><input name="comment" value="{{ p.comment or '' }}"></td>
          <td>
            <button type="submit" class="save-btn">Сохранить</button>
            <a href="{{ url_for('delete_profile', id=p.id) }}" class="delete-btn">Удалить</a>
          </td>
        </form>
      </tr>
      {% endfor %}
    </table>

    <h3>Добавить новую запись</h3>
    <form method="post" action="{{ url_for('add_profile') }}" class="add-form">
      <input name="full_name" placeholder="Имя">
      <input name="email" placeholder="Email">
      <input name="phone" placeholder="Телефон">
      <input name="comment" placeholder="Комментарий">
      <button type="submit" class="add-btn">Добавить</button>
    </form>
  </div>
</body>
</html>
